<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Happy Birthday H·∫° Anh</title>
    <style>
      body {
        margin: 0;
        background: linear-gradient(180deg, #ff9bd1, #ffd4e5, #fff1fb);
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
      }
      .conten {
        margin-top: 500px;
        /* position: relative; */
        height: 300px;
        /* overflow: hidden; */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Hi·ªáu ·ª©ng ch·ªØ */
      h1 {
        text-align: center;
        margin-top: 50px;
        font-size: 60px;
        color: #ff2f7b;
        text-shadow: 0 0 10px #fff, 0 0 20px #ff6fb0;
        animation: glow 2s infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px #fff;
        }
        to {
          text-shadow: 0 0 30px #ff2f7b, 0 0 60px #ff6fb0;
        }
      }

      h2 {
        text-align: center;
        color: #ff559c;
        margin-top: -10px;
      }

      /* B√°nh sinh nh·∫≠t */
      .cake {
        width: 220px;
        height: 150px;
        background: #ff66aa;
        margin: 50px auto;
        border-radius: 10px 10px 0 0;
        position: relative;
        box-shadow: 0 0 20px #ff8ec6;
      }

      .cake::before {
        content: "";
        width: 220px;
        height: 25px;
        background: #ffd6e8;
        position: absolute;
        bottom: -25px;
        border-radius: 0 0 10px 10px;
      }

      /* N·∫øn */
      .candle {
        width: 10px;
        height: 40px;
        background: #fff;
        position: absolute;
        top: -40px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 5px;
        animation: candleGlow 1s infinite alternate;
      }

      .flame {
        width: 15px;
        height: 25px;
        background: radial-gradient(circle, yellow, orange, red);
        position: absolute;
        top: -25px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 50%;
        animation: flame 0.5s infinite alternate;
      }

      @keyframes flame {
        from {
          transform: translateX(-50%) scale(1);
        }
        to {
          transform: translateX(-50%) scale(1.2);
        }
      }

      /* B√≥ng bay */
      .balloon {
        position: absolute;
        width: 60px;
        height: 80px;
        border-radius: 50%;
        background: red;
        animation: fly 6s infinite ease-in;
      }

      @keyframes fly {
        from {
          transform: translateY(100vh);
          opacity: 1;
        }
        to {
          transform: translateY(-120vh);
          opacity: 0.8;
        }
      }

      /* Tr√°i tim */
      .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: #ff2f7b;
        transform: rotate(45deg);
        animation: floatHeart 5s infinite ease-in-out;
      }

      .heart:before,
      .heart:after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: #ff2f7b;
        border-radius: 50%;
      }
      .heart:before {
        top: -10px;
        left: 0;
      }
      .heart:after {
        left: -10px;
        top: 0;
      }

      @keyframes floatHeart {
        from {
          transform: translateY(0) rotate(45deg);
          opacity: 1;
        }
        to {
          transform: translateY(-200px) rotate(45deg);
          opacity: 0;
        }
      }

      /* Hoa h·ªìng */
      .rose {
        position: absolute;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: radial-gradient(circle, #ff3b7d, #b30047);
        animation: roseFloat 7s infinite;
      }

      @keyframes roseFloat {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-200px);
          opacity: 0;
        }
      }

      /* N√∫t nh·∫°c */
      #musicBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #ff2f7b;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        box-shadow: 0 0 10px #ff8ec6;
      }
    </style>
  </head>

      function createBalloon() {
